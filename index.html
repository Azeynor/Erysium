<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Erysium Game</title>
</head>


<body>
    <div class="container-header-Erysium">
        <img class="erysium-logo" src="images/erysium-logo.svg" alt="logo">
        <div class="Erysium-background-image"></div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav mx-auto">
           <li class="nav-item">
             <a class="nav-link" href="#">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Classes</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Universe</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Forum</a>
           </li>
         </ul>
       </div>
     </nav>




     <div class="Erysium-character-background-image"></div>

     <img id="heros" src="images/chibi.png" alt="">

     <div class="black_panel">
        <div class="heros-name-input">
            <p class="character-details">CHARACTER DETAILS :</p>
            <label for="character-name">Character's name:</label><br>
            <input type="text" id="heros-name" name="character-name">
        </div>

        <div class="heros-gender">
            <input type="radio" id="female" class= "abc" name="gender" >
            <label for="gender-character">Female</label>
            <input type="radio" id="male" class= "abc" name="gender">
            <label for="gender-character">Male</label>
        </div>

        <div class="heros-class">
            <button id="warrior" class="heros-button" type="button" value="warrior-class" >Warrior</button>
            <button id="magician" class="heros-button" type="button" value="magician-class">Magician</button>
            <button id="thief" class="heros-button" type="button" value="thief-class">Thief</button>
            <button id="priest" class="heros-button" type="button" value="priest-class">Priest</button>
        </div>

        <div class="heros-skills">
            <p class="stamina"> stamina:</p>
            <p id="stamina-skill"></p>
            <p class="strength">strength:</p>
            <p id="strength-skill"></p>
            <p class="intelligence">intelligence:</p>
            <p id="intelligence-skill"></p>
            <p class="speed">speed:</p>
            <p id="speed-skill"></p>

        </div>
     </div>

     <script async src="objects.js"></script>
</body>



</html>
